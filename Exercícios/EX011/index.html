<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do navegador.</p>

   <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"><img src="imagens/foto-g.png" alt="Imagem flexível"> <!--Adaptação da imagem ao tamanho do dispositivo-->

        <!--As fotos precisam ser colocadas da menor para a maior no código, caso contrário, não funcionará-->

        <h1>Reproduzindo Áudios</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>
        </audio>    

    </picture>
</body>
</html>
