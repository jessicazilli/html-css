<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            max-width: 400px;
        }

        legend {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" autocomplete="on" placeholder="Nome completo" minlength="5" maxlength="50" required>
            </p>
                   <p>
                <label for="imail">E-mail: </label>
                <input type="email" name="email" id="imail" autocomplete="email" placeholder="Informe seu melhor e-mail" required>
            </p>
            <p>
               <label for="itel">Telefone: </label>
               <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder="(DDD) 99999-9999" required>
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
       </p> 
    </form>
</body>
</html>
