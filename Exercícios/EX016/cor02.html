<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
          height: 100%;  
        } 
        /* O asterisco no head é a confiração global das CSS*/        
        body {
            background-image: linear-gradient(42deg, #ffde66, #ff4277, #ff5ad3, #dd2fe0, #7d12ff);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
